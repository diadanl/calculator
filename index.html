<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Cool Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        #calculator {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            max-width: 350px;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
            background: #222;
            color: #0ff;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table td {
            width: 25%;
            height: 60px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease-in-out;
        }
        table td:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .math-icon {
            position: absolute;
            font-size: 24px;
            color: yellow;
            animation: moveIcons linear infinite;
            z-index: 1;
        }
        @keyframes moveIcons {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" readonly>
    <table>
        <tr>
            <td onclick="clearDisplay()">C</td>
            <td onclick="backspace()">&#9003;</td>
            <td onclick="appendSymbol('/')">/</td>
            <td onclick="appendSymbol('*')">*</td>
        </tr>
        <tr>
            <td onclick="appendNumber('7')">7</td>
            <td onclick="appendNumber('8')">8</td>
            <td onclick="appendNumber('9')">9</td>
            <td onclick="appendSymbol('-')">-</td>
        </tr>
        <tr>
            <td onclick="appendNumber('4')">4</td>
            <td onclick="appendNumber('5')">5</td>
            <td onclick="appendNumber('6')">6</td>
            <td onclick="appendSymbol('+')">+</td>
        </tr>
        <tr>
            <td onclick="appendNumber('1')">1</td>
            <td onclick="appendNumber('2')">2</td>
            <td onclick="appendNumber('3')">3</td>
            <td rowspan="2" onclick="calculate()">=</td>
        </tr>
        <tr>
            <td colspan="2" onclick="appendNumber('0')">0</td>
            <td onclick="appendDecimalPoint()">.</td>
        </tr>
    </table>
</div>

<script>
    let currentInput = '';
    
    function appendNumber(number) {
        currentInput += number;
        updateDisplay();
    }
    
    function appendSymbol(symbol) {
        currentInput += ' ' + symbol + ' ';
        updateDisplay();
    }
    
    function appendDecimalPoint() {
        if (!currentInput.endsWith('.')) {
            currentInput += '.';
            updateDisplay();
        }
    }
    
    function clearDisplay() {
        currentInput = '';
        updateDisplay();
    }
    
    function backspace() {
        currentInput = currentInput.trim().slice(0, -1);
        updateDisplay();
    }
    
    function calculate() {
        try {
            const result = eval(currentInput);
            currentInput = result.toString();
            updateDisplay();
        } catch (error) {
            currentInput = 'Error';
            updateDisplay();
        }
    }
    
    function updateDisplay() {
        document.getElementById('display').value = currentInput;
    }
    
    function createIcons() {
        const icons = ['‚ûó', '‚ûï', '‚ûñ', '‚úñ', 'ùúã', '‚àö', 'Œ£', '‚àû', '%', '‚àë', '‚à´', '‚âà', '‚â†', '‚àõ'];
        for (let i = 0; i < 20; i++) {
            let div = document.createElement('div');
            div.className = 'math-icon';
            div.innerText = icons[Math.floor(Math.random() * icons.length)];
            div.style.left = `${Math.random() * 100}vw`;
            div.style.top = '-50px';
            div.style.animationDuration = `${Math.random() * 3 + 3}s`;
            document.body.appendChild(div);
        }
    }
    
    createIcons();
    setInterval(createIcons, 2000);
</script>

</body>
</html>
